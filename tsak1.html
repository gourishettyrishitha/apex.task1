<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Webpage</title>
  <!-- CSS Styling -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      color: #333;
      padding: 20px;
    }

    h1 {
      color: #8b5e2e;
    }

    p {
      line-height: 1.6;
    }

    img {
      width: 150px;
      border: 2px solid #cccccc;
      padding: 5px;
      margin-top: 10px;
    }

    a {
      color: #ff1e40;
      text-decoration: none;
    }

    button {
      background-color: #442e8b;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      margin-top: 15px;
      cursor: pointer;
    }

    button:hover {
      background-color: #463cb3;
    }
  </style>
</head>
<body>

  <h1>Welcome to My Webpage</h1>
  <p>This is a simple paragraph about myself. I am learning how to build websites using HTML, CSS, and JavaScript.</p>

  <img src="https://media.geeksforgeeks.org/wp-content/cdn-uploads/20220401160946/HTML-Basic-Format-768x534.png " alt="Sample Image">

  <p>Check out this link: <a href="https://www.geeksforgeeks.org/html-tutorial/" target="_blank">Example Website</a></p>

  <button onclick="showMessage()">Click Me!</button>

  <!-- JavaScript -->
  <script>
    function showMessage() {
      alert('Hello! You clicked the button.');
    }
  </script>

</body>
</html>
